<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do // Home Page</title>
    <link rel="stylesheet" href="assets/MyAssets/style.css" />
    <link rel="stylesheet" href="assets/Bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/FontAwesome/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="mx-auto">
    <header>
      <section class="todo-header">
        <h1 class="todo-title">TODO</h1>
        <div class="todo-button-group d-flex justify-content-end">
          <button class="todo-clear-all" onclick="clearTaskList()">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <button class="todo-add-icon" onclick="showAddContainer()">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </section>
    </header>
    <main>
      <ul class="todo-record-list" id="todo-list">
      </ul>
    </main>
    <footer>
      <form
        class="todo-add-container d-flex flex-column"
        style="visibility: hidden"
        id="add-task-container"
      >
        <div class="todo-add-backgorund" onclick="hideAddContainer()"></div>
        <input class="todo-form-title" type="text" placeholder="Title" id="new-task-title" maxlength="50"/>
        <textarea
          class="todo-form-description"
          name=""
          id="new-task-description"
          maxlength="200"
          type="text"
          spellcheck="false"
          placeholder="Description"
        ></textarea>
        <button class="todo-create-button" onclick="createTask()">
          <img
            class="todo-check-img"
            src="assets/Images/Check/checked.png"
            alt=""
          />
          <span class="todo-create-text mx-auto">Create</span>
        </button>
      </form>
    </footer>
    <script src="assets/MyAssets/app.js"></script>
    <script src="assets/Bootstrap/js/bootstrap.bundle.js"></script>
  </body>
</html>
